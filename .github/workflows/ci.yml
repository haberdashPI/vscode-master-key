name: CI
on:
    push:
        branches:
            - main
        tags:
            - v[0-9]+.[0-9]+.[0-9]+*
    pull_request:
        types: ['opened', 'edited', 'reopened', 'synchronize', 'ready_for_review']

jobs:
    tests:
        name: Tests
        timeout-minutes: 60
        if: '! github.event.pull_request.draft'
        strategy:
            matrix: { environment: [web, desktop] }
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Debug Directory Info
          run: ls -la ${{github.workspace}}
        - name: Install pnpm
          uses: pnpm/action-setup@v4
          with:
            version: 10
        - name: Cache pnpm ${{ matrix.node-version }}
          uses: actions/setup-node@v4
          with:
            node-version: ${{ matrix.node-version }}
            cache: 'pnpm'
        - name: Cache Browsers
          uses: actions/cache@v4
          with:
            key: mise-${{ matrix.environment }}-unit-${{ hashFiles('{0}/vscode-master-key/mise.toml {0}/vscode-master-key/pnpm-lock.yaml', github.workspace) }}
            path: >-
                ${{ github.workspace }}.vscode-test
                ${{ github.workspace }}.vscode-test-web
                ~/.cache
        - name: Install Dev Environment
          uses: jdx/mise-action@v2
          with:
            version: 2025.6.4
            install: true
            cache: true
            experimental: true
        - name: Desktop Unit Tests
          if: matrix.environment == 'desktop'
          uses: coactions/setup-xvfb@v1
          with:
            run: mise test
        - name: Web Unit Tests
          if: matrix.environment == 'web'
          uses: coactions/setup-xvfb@v1
          with:
            run: mise test-web
        - name: Verify working directory info
          run: echo "${{github.workspace}}
        - name: Integration Tests
          if: matrix.environment == 'desktop'
          uses: coactions/setup-xvfb@v1
          with:
            run: mise run test-integration
        - uses: actions/upload-artifact@v4
          if: ${{ !cancelled() }}
          with:
              name: playwright-report
              path: playwright-report/
              retention-days: 7
