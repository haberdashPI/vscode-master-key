[header]
version = "1.0"

[define]
validModes = ["insert", "capture", "normal"]

[[bind]]
name = "normal mode"
key = "escape"
command = "runCommands"
args = ["master-key.enterNormal", "master-key.reset"]
prefixes = "<all-prefixes>"

[[path]]
id = "motion"
name = "basic motions"
default.command = "cursorMove"
default.mode = "normal"
default.when = "editorTextFocus"

[[bind]]
path = "motion"
name = "left"
key = "h"
args.to = "left"

[[bind]]
path = "motion"
name = "right"
key = "l"
args.to = "right"

[[bind]]
path = "motion"
name = "down"
key = "j"
args.to = "down"

[[bind]]
path = "motion"
name = "up"
key = "k"
args.to = "up"

[[bind]]
path = "motion"
name = "double right"
key = "shift+l"
command = "master-key.repeat"
args.command = "cursorMove"
args.args.to = "right"
args.repeat = 2

[[bind]]
key = ["1", "2", "3"]
name = "count {key}"
command = "master-key.updateCount"
args.value = "{key}"
