#:master-keybindings

# # Test Documentation
#- IGNORED COMMENT
[header]
version = "2.0.0"

[[mode]]
name = "insert"
default = true
whenNoBinding = "insertCharacters"

[[mode]]
name = "normal"

[[kind]]
name = "left"
description = "more leftward keys"

[[kind]]
name = "right"
description = "more rightward keys"

# ## First Section

# Cillum adipisicing consequat aliquip Lorem adipisicing minim culpa officia aliquip reprehenderit.

[[bind]]
doc.name = "normal mode"
key = "escape"
command = "master-key.enterNormal"
prefixes.any = true
doc.hideInPalette = true

[[define.bind]]
id = "motion"
command = "cursorMove"
mode = "normal"
when = "editorTextFocus"
args.value = "{{key.count}}"

[[bind]]
default = "{{bind.motion}}"
doc.name = "left"
key = "h"
args.to = "left"
doc.kind = "left"

[[bind]]
default = "{{bind.motion}}"
doc.name = "right"
key = "l"
args.to = "right"
doc.kind = "right"

[[bind]]
default = "{{bind.motion}}"
doc.name = "down"
key = "j"
args.to = "down"
doc.kind = "left"

#- verify that including lots of ignored keys doesn't mess up display
[[bind]]
doc.name = "ignore"
foreach.key = ['{{keys(`.`)}}']
key = "{{key}}"
command = "master-key.ignore"
doc.hideInDocs = true
doc.hideInPalette = true
priority = -10
when = "editorTextFocus"
mode = "normal"

# ## Second Section

# Aliquip ipsum enim cupidatat aute occaecat magna nostrud qui labore.

[[bind]]
default = "{{bind.motion}}"
doc.name = "up"
key = "k"
args.to = "up"
doc.kind = "right"

[[bind]]
default = "{{bind.motion}}"
doc.name = "funny right"
key = "w w"
mode = "normal"
args.to = "right"
doc.kind = "right"

[[bind]]
doc.name = "insert mode"
key = "i"
command = "master-key.enterInsert"
mode = "normal"
doc.kind = "right"

# Final paragraph shows up.
