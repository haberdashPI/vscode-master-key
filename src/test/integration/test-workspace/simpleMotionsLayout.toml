#:master-keybindings

[header]
version = "2.0.0"

[[mode]]
name = "insert"
whenNoBinding = "insertCharacters"

[[mode]]
name = "normal"
default = true
highlight = "Highlight"
cursorShape = "Block"

[[bind]]
doc.name = "normal mode"
key = "escape"
command = "master-key.enterNormal"
prefixes.any = true

[[define.bind]]
id = "motion"
command = "cursorMove"
mode = "normal"
when = "editorTextFocus"
args.value = "{{key.count}}"

[[bind]]
key = "[KeyH]"
default = "{{bind.motion}}"
doc.name = "left"
args.to = "left"

[[bind]]
default = "{{bind.motion}}"
doc.name = "right"
key = "[KeyL]"
args.to = "right"

[[bind]]
default = "{{bind.motion}}"
doc.name = "down"
key = "[KeyJ]"
args.to = "down"

[[bind]]
default = "{{bind.motion}}"
doc.name = "up"
key = "[KeyK]"
args.to = "up"

[[bind]]
doc.name = "insert mode"
key = "[KeyI]"
command = "master-key.enterInsert"
mode = "normal"

[[bind]]
doc.name = "ignore"
key = "[KeyU]"
command = "master-key.ignore"
mode = "normal"

[[bind]]
doc.name = "delete"
key = "[KeyD]"
mode = "normal"
command = "runCommands"

[[bind.args.commands]]
command = "master-key.prefix"
args.cursor = "Underline"

[[bind.args.commands]]
command = "master-key.storeCommand"
args.command = "deleteRight"
args.register = "operation"

[[bind]]
doc.name = "word operation"
key = "[KeyW]"
mode = "normal"
#- to qualify from word *motion*
prefixes.anyOf = ["[KeyD]"]
command = "runCommands"

[[bind.args.commands]]
command = "cursorWordEndRightSelect"

[[bind.args.commands]]
command = "master-key.executeStoredCommand"
args.register = "operation"

[[bind]]
foreach.num = ["{{keys(`[0-3]`)}}"]
key = "[Digit{{num}}]"
mode = "normal"
doc.name = "count {{num}}"
command = "master-key.updateCount"
args.value = "{{num}}"
finalKey = false
