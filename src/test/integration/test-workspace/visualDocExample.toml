#:master-keybindings

# # Test Documentation
#- IGNORED COMMENT
[header]
version = "2.0.0"

[[mode]]
name = "insert"
whenNoBinding = "insertCharacters"
default = true

[[mode]]
name = "normal"

[[kind]]
name = "left"
description = "more leftward keys"

[[kind]]
name = "right"
description = "more rightward keys"

# ## First Section

# Cillum adipisicing consequat aliquip Lorem adipisicing minim culpa officia aliquip reprehenderit.

[[bind]]
doc.name = "normal mode"
key = "escape"
command = "master-key.enterNormal"
prefixes.any = true
doc.hideInPalette = true

[[define.bind]]
id = "edit"
when = "!findWidgetVisible"

[[define.bind]]
id = "edit_motion"
command = "cursorMove"
mode = "normal"
args.value = "{{key.count}}"
when = "!findWidgetVisible"

[[bind]]
default = "{{bind.edit_motion}}"
doc.name = "left"
key = "h"
args.to = "left"
doc.kind = "left"

[[bind]]
default = "{{bind.edit_motion}}"
doc.name = "right"
key = "l"
args.to = "right"
doc.kind = "right"

[[bind]]
default = "{{bind.edit_motion}}"
doc.name = "down"
key = "j"
args.to = "down"
doc.kind = "left"

# ## Second Section

# Aliquip ipsum enim cupidatat aute occaecat magna nostrud qui labore.

[[bind]]
default = "{{bind.edit_motion}}"
doc.name = "up"
key = "k"
args.to = "up"
doc.kind = "right"

[[bind]]
default = "{{bind.edit_motion}}"
doc.name = "funny right"
key = "w w"
mode = "normal"
args.to = "right"
doc.kind = "right"

[[bind]]
doc.name = "insert mode"
default = "{{bind.edit}}"
key = "i"
command = "master-key.enterInsert"
mode = "normal"
doc.kind = "right"

[[bind]]
default = "{{bind.edit_motion}}"
key = "ctrl+i"
doc.name = "magic insert"
command = "foobar"
mode = "normal"
doc.kind = "right"

[[bind]]
default = "{{bind.edit_motion}}"
key = "ctrl+o"
doc.name = "magic outsert"
command = "foobiz"
mode = "normal"
doc.kind = "right"

[[bind]]
default = "{{bind.edit_motion}}"
key = "alt+i"
doc.name = "evil insert"
command = "die"
mode = "normal"
doc.kind = "right"

