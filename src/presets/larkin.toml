id = "edit.select_edit"
default.mode = "selectedit"
default.kind = "motion"

[[bind]]
defaults = "edit.select_edit"
name = "select-edit"
description = """
Enter a mode where you can edit and manipulate (possibly multiple) selections.
"""
key = "'"
command = "master-key.setMode"
args.value = "selectedit"
mode = "normal"

