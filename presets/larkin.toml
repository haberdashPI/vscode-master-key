[[bind]]
path = "edit.motion.obj"
key = "shift+w"
name = "word →"
description = "next word"
combinedName = "word ←/→"
combinedDescription = "next/prev word"
combinedKey = "shift+w/b"
args.unit = "word"
computedArgs.value = "count || 1"

[[bind]]
path = "edit.motion.obj"
key = "shift+b"
name = "word ←"
combinedName = "word ←/→"
description = "previous word"
prefixes = [""]
args.unit = "word"
computedArgs.value = "-count || -1"

[[bind]]
path = "edit.motion.obj"
key = "e"
name = "subwrd end"
description = "next subword (camel/snake case) end"
